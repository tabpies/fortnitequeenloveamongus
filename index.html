    body {
      background: linear-gradient(to bottom, rgba(173, 216, 230, 0.8), rgba(173, 216, 230, 0.8)), 
                  url('https://i.postimg.cc/xdbs0jWq/360-F-534871551-MOmx3mu3o-P1-Tkm-UW8-ZDff-Lp-Hrv86-LLr-E.jpg') no-repeat center center fixed;

      color: white;
      font-family: "Georgia", serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s forwards;
      cursor: url('https://custom-cursor.com/wp-content/uploads/2020/08/coffee-beans.png'), auto;
    }

    @media only screen and (max-width: 768px) {
      body {
        background-size: 120%;

    }

    h1, p, div {
      margin: 0;
      padding: 0;
    }

    .centered-image {
      max-width: 100%;
      max-height: 100%;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .overlay p {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      padding: 20px;
      cursor: pointer;
    }

    .overlay p:hover {
      color: #ADD8E6;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Overlay that appears initially -->

  <script>
    // When the text is clicked, remove the overlay and play the audio
    document.getElementById('startText').addEventListener('click', function() {
