<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>( >_‚Ä¢)Ô∏ª„Éá‚ïê‰∏Ä</title>
  <link rel="icon" type="jpg" href="https://i.ibb.co/rKvK1kpr/cropped-circle-image.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to bottom, rgba(162, 72, 87, 0.8), rgba(47, 9, 9, 0.8)),
                  url('https://i.postimg.cc/xdbs0jWq/360-F-534871551-MOmx3mu3o-P1-Tkm-UW8-ZDff-Lp-Hrv86-LLr-E.jpg') no-repeat center center fixed;
      background-size: 100%;
      color: #5c4033;
      font-family: "Georgia", serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      cursor: url('https://custom-cursor.com/wp-content/uploads/2020/08/coffee-beans.png'), auto;
      overflow: hidden;
    }

    /* Make paper background fit full page on mobile */
    @media (max-width: 600px) {
      body {
        background-size: cover !important;
      }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background-color: white;
      color: #5c4033;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      transition: opacity 0.6s ease;
      cursor: pointer;
      font-family: "Georgia", serif;
    }

    .overlay p {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      padding: 20px;
    }

    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #youtubeAudio {
      display: none;
    }

    .hidden-content {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .hidden-content.visible {
      opacity: 1;
      transform: translateY(-20px);
    }

    .profile-card {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      color: #5c4033;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #5c4033;
    }

    .profile-name {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      color: #5c4033;
    }

    .bio {
      font-size: 14px;
      color: #5c4033;
      margin-top: 5px;
      font-style: italic;
    }

    .icons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .icon-wrapper {
      position: relative;
      display: inline-block;
    }

    .icon-wrapper img,
    .icon-wrapper i {
      font-size: 22px;
      color: #5c4033;
      transition: color 0.3s;
    }

    .icon-wrapper img {
      width: 24px;
      height: 24px;
      object-fit: contain;
      filter: brightness(0) saturate(100%) sepia(20%) hue-rotate(10deg) contrast(90%);
    }

    .icon-wrapper:hover i,
    .icon-wrapper:hover img {
      color: #8b5e3c;
      filter: brightness(0) saturate(100%) sepia(40%) hue-rotate(10deg) contrast(110%);
    }

    .tooltip {
      visibility: hidden;
      background-color: #f8e8d5;
      color: #5c4033;
      text-align: center;
      padding: 4px 8px;
      border-radius: 4px;
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      white-space: nowrap;
      pointer-events: none;
      z-index: 10;
    }

    .icon-wrapper:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div id="overlay" class="overlay">
    <p id="startText">click to access site</p>
  </div>

  <!-- Main Content -->
  <div class="hidden-content" id="content">
    <!-- YouTube Audio -->
    <iframe
      id="youtubeAudio"
      width="0"
      height="0"
      src=""
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

    <!-- Profile Card -->
    <div class="profile-card">
      <img src="https://i.ibb.co/4nQGrf8X/ezgif-6c164ad604533f.jpg" alt="Profile Picture">
      <div class="profile-name">gabby!</div>
      <div class="bio">êîå . ‚ãÆ 07.11.25 .·êü ÷π ‚Çä Íí±</div>
      <div class="icons">
        <!-- Spotify -->
        <div class="icon-wrapper">
          <a href="https://open.spotify.com/user/312o4jg5mz5ohlmyehu7onmhjz5u" target="_blank">
            <i class="fab fa-spotify"></i>
          </a>
        </div>

        <!-- Apple Music -->
        <div class="icon-wrapper">
          <a href="https://music.apple.com/profile/foittu" target="_blank" aria-label="Apple Music">
            <i class="fab fa-apple"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('startText').addEventListener('click', function () {
      const overlay = document.getElementById('overlay');
      const content = document.getElementById('content');
      const ytPlayer = document.getElementById('youtubeAudio');

      // Hide overlay smoothly
      overlay.classList.add('hidden');

      // Float-in content after slight delay
      setTimeout(() => {
        content.classList.add('visible');
      }, 500);

      // Load and play YouTube audio
      ytPlayer.src = "https://www.youtube.com/embed/oHkuMMb2qRA?list=RDoHkuMMb2qRA&autoplay=1";
      ytPlayer.style.display = "none";
    });
  </script>

</body>
</html>
