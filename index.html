<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="jpg" href="https://i.postimg.cc/PxJ5LcQL/e86fefc8a37d7a5959a4b22c94fed482-photoaidcom-cropped.png">
  <style>
    /* Basic reset for margins and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full height of body */
    body {
      height: 100vh;
      margin: 0;
      font-family: "Georgia", serif;
      background: linear-gradient(to bottom, rgba(173, 216, 230, 0.8), rgba(173, 216, 230, 0.8)),
                  url('https://i.postimg.cc/xdbs0jWq/360-F-534871551-MOmx3mu3o-P1-Tkm-UW8-ZDff-Lp-Hrv86-LLr-E.jpg') no-repeat center center fixed;
      background-size: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    /* Fade in effect */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Overlay style */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Make sure it's above other content */
    }

    .overlay p {
      color: #ADD8E6;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
    }

    .overlay p:hover {
      color: #fff;
    }

    /* Style for the circular Telegram button */
    .telegram-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #0088cc;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      margin-top: 20px;
    }

    .telegram-button:hover {
      transform: scale(1.1);
    }

    .telegram-button img {
      width: 30px;
      height: 30px;
    }

    /* Image style */
    .centered-image {
      max-width: 100%;
      max-height: 100%;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Overlay with message to click -->
  <div class="overlay" id="overlay">
    <p onclick="removeOverlay()">Click to access website</p>
  </div>

  <!-- Content that will be shown after overlay is clicked -->
  <div id="content" style="display: none;">
    <audio id="audio" autoplay loop>
      <source src="https://drive.google.com/uc?export=view&id=1wln53jM-DRqMbsJD_P-jLY014vQIby4o" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <p>‡≠®‡ßé</p>

    <div>
      <a href="https://open.spotify.com/album/3WzBIQmn2hrulLeTY9smkk?si=wUK_URorQ0Orj-ObCiFXkg" target="_blank">
        <img class="centered-image" src="https://i.postimg.cc/hvnZZFZv/b957af897cf278fc393932c562c7918d-removebg-preview-1-Photoroom.png" alt="Centered Image">
      </a>
    </div>

    <p>êîå . ‚ãÆ thats that me espresso! .·êü ÷π ‚Çä Íí±</p>
    <p>·ìö‚Çç ^. .^‚Çé</p>

    <!-- Telegram button -->
    <div>
      <a href="https://t.me/nekapara" target="_blank" class="telegram-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
      </a>
    </div>
  </div>

  <!-- JavaScript to remove overlay on click and start music -->
  <script>
    function removeOverlay() {
      // Remove overlay
      document.getElementById('overlay').style.display = 'none';
      
      // Show the website content
      document.getElementById('content').style.display = 'block';
      
      // Play the audio
      var audio = document.getElementById('audio');
      audio.play();

      // Ensure the body is visible once overlay is removed
      document.body.style.opacity = '1'; 
    }
  </script>

</body>
</html>
