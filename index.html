<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>( >_‚Ä¢)Ô∏ª„Éá‚ïê‰∏Ä</title>
  <link rel="icon" type="jpg" href="https://i.postimg.cc/PxJ5LcQL/e86fefc8a37d7a5959a4b22c94fed482-photoaidcom-cropped.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to bottom, rgba(173, 216, 230, 0.8), rgba(173, 216, 230, 0.8)), 
                  url('https://i.postimg.cc/xdbs0jWq/360-F-534871551-MOmx3mu3o-P1-Tkm-UW8-ZDff-Lp-Hrv86-LLr-E.jpg') no-repeat center center fixed;
      background-size: 100%;
      color: white;
      font-family: "Georgia", serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s forwards;
      cursor: url('https://custom-cursor.com/wp-content/uploads/2020/08/coffee-beans.png'), auto;
    }

    @media only screen and (max-width: 768px) {
      body {
        background-size: 120%;
      }
    }

    h1, p, div {
      margin: 0;
      padding: 0;
    }

    .centered-image {
      max-width: 100%;
      max-height: 100%;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .overlay p {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      padding: 20px;
      cursor: pointer;
    }

    .overlay p:hover {
      color: #ADD8E6;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Spotify-Style Profile Card */
    .profile-card {
      text-align: center;
      background-color: #ffffff; /* White Background */
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ADD8E6; /* Light Blue Border */
    }

    .profile-name {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      color: #ADD8E6; /* Light Blue Text */
    }

    .bio {
      font-size: 14px;
      color: #ADD8E6; /* Light Blue Text */
      margin-top: 5px;
      font-style: italic;
    }

    .icons {
      margin-top: 10px;
    }

    .icons a {
      color: #ADD8E6; /* Light Blue Icons */
      font-size: 20px;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .icons a:hover {
      color: #ADD8E6; /* Light Blue Hover Effect */
    }
  </style>
</head>
<body>

  <!-- Overlay that appears initially -->
  <div id="overlay" class="overlay">
    <p id="startText">Click to Access Website</p>
  </div>

  <!-- Embed YouTube Audio -->
  <iframe id="youtubeAudio" width="0" height="0" style="display:none;" 
          src="https://www.youtube.com/embed/51zjlMhdSTE?autoplay=1&mute=0&loop=1&playlist=51zjlMhdSTE" 
          frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>

  <!-- Spotify-Style Profile Card -->
  <div class="profile-card">
    <img src="https://i.postimg.cc/ryR7R5zm/46043eaa0841aa679e9398aee2e1cc7c.jpg" alt="Profile Picture">
    <div class="profile-name">lizlizliz</div>
    <div class="bio">êîå . ‚ãÆ thats that me espresso! .·êü ÷π ‚Çä Íí±</div>
    <div class="icons">
      <a href="https://open.spotify.com/album/3WzBIQmn2hrulLeTY9smkk?si=AcQbiZWoQD-784hq-vXUag" target="_blank"><i class="fab fa-spotify"></i></a>
      <a href="https://music.apple.com/us/album/short-n-sweet-deluxe/1795512297" target="_blank"><i class="fab fa-apple"></i></a>
    </div>
  </div>

  <script>
    // When the text is clicked, remove the overlay and play the audio
    document.getElementById('startText').addEventListener('click', function() {
      // Hide the overlay
      document.getElementById('overlay').style.display = 'none';
      
      // Show the iframe (so the video/audio can play)
      document.getElementById('youtubeAudio').style.display = 'block';
    });
  </script>

</body>
</html>
