    body {
      /* Set a background gradient: first color is for the background color, second is the background image */
      background: linear-gradient(to bottom, rgba(173, 216, 230, 0.8), rgba(173, 216, 230, 0.8)), 
                  url('https://i.postimg.cc/xdbs0jWq/360-F-534871551-MOmx3mu3o-P1-Tkm-UW8-ZDff-Lp-Hrv86-LLr-E.jpg') no-repeat center center fixed;

      color: white;
      font-family: "Georgia", serif;
      height: 100vh; /* Ensure body takes full height */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Center content vertically */
      text-align: center;
    }

    /* Style the circular button */
    .telegram-button {
      width: 60px; /* Size of the button */
      height: 60px;
      border-radius: 50%; /* Makes the button circular */
      background-color: #0088cc; /* Telegram blue */
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease; /* Add hover effect */
      margin-top: 20px; /* Add some space between button and other elements */
    }

    .telegram-button:hover {
      transform: scale(1.1); /* Slight zoom effect when hovering */
    }

    .telegram-button img {
      width: 30px; /* Telegram logo size */
      height: 30px;
    }

    /* Remove margins and padding from text elements to stack them with no space */
    h1, p, div {
      margin: 0;
      padding: 0;
    }

    .centered-image {
      max-width: 100%; /* Prevent image from being too large */
      max-height: 100%; /* Prevent image from being too large */
      cursor: pointer; /* Make it look clickable */
    }

  </style>
</head>
